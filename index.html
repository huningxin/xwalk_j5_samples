<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crosswalk Johnny-Five Demo</title>
  </head>
  <body>
    <fieldset>
      <legend>Board:</legend>
      <div>ID: <span id="board-id"></span></div>
      <div>Port: <span id="board-port"></span></div>
      <div>Status: <span id="board-status"></span></div>
    </fieldset>
    <fieldset>
      <legend>LED:</legend>
      <div>ID: <span id="led-id"></span></div>
      <div>Pin: <span id="led-pin"></span></div>
      <fieldset>
        <legend>Controls:</legend>
        <div>
          <button id="led-on">On</button>
          <button id="led-off">Off</button>
          <button id="led-blink">Start Blink</button>
          <button id="led-stop">Stop Blink</button>
        </div>
        <div>
          Brightness:
          <input type="range" id="led-brightness" min="0" max="255">
        </div>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend>Button:</legend>
      <div>ID: <span id="button-id"></span></div>
      <div>Pin: <span id="button-pin"></span></div>
      <div>Status: <span id="button-status"></span></div>
    </fieldset>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
