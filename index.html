<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crosswalk GT Demo</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script>if (typeof module === 'object') {console.log(module); window.node_module = module; module = undefined;}</script>
    <script src="jquery-1.12.2/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>if (window.node_module) module = window.node_module;</script>
    <script src="webrtc-adapter/adapter.js"></script>
  </head>
  <body>
  <div class="container">
    <h3>Crosswalk GT Demo : <span id='device'></span></h3>
    <div class="row">
      <div class="col-sm-12">
        <video id="color-preview" autoplay width="640" height="480" style="z-index: -1;"></video>
        <canvas id='overlay' width="640" height="480" style="left: 14px; top: 0px; border-style: solid; border-width: 1px; position: absolute; z-index: 1;"></canvas>
      </div>
    </div>
    <h4>
      Person Tracking:
    </h4>
    <div class="embed-responsive-item">
      <button id="pt-start" type="button" class="btn btn-primary">Start</button>
      <button id="pt-stop" type="button" class="btn btn-primary">Stop</button>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="libs/stats.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="server.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
