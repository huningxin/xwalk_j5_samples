<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crosswalk GT Demo</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script>if (typeof module === 'object') {console.log(module); window.node_module = module; module = undefined;}</script>
    <script src="jquery-1.12.2/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>if (window.node_module) module = window.node_module;</script>
    <script src="webrtc-adapter/adapter.js"></script>
  </head>
  <body>
  <div class="container">
    <h2>ZR300 Streams : <span id='device'></span></h2>
    <div class="row">
      <div class="col-sm-6">
        <video id="color-preview" autoplay width="320" height="240"></video>
        <h3>Color Stream</h3>
      </div>
      <div class="col-sm-6">
        <video id="depth-preview" autoplay width="320" height="240"></video>
        <h3>Depth Stream</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <video id="fisheye-preview" autoplay width="320" height="240"></video>
        <h3>Fisheye Stream</h3>
      </div>
      <div class="col-sm-6">
        <h4>Acc X: <meter id="acc-x" value="0" min="-10" max="10"></h4>
        <h4>Acc Y: <meter id="acc-y" value="0" min="-10" max="10"></h4>
        <h4>Acc Z: <meter id="acc-z" value="0" min="-10" max="10"></h4>
        <h4>Gyro X: <meter id="gyro-x" value="0" min="-10" max="10"></h4>
        <h4>Gyro Y: <meter id="gyro-y" value="0" min="-10" max="10"></h4>
        <h4>Gyro Z: <meter id="gyro-z" value="0" min="-10" max="10"></h4>
        <h3>Motion Tracking</h3>
        <div class="embed-responsive-item">
          <button id="mt-start" type="button" class="btn btn-primary">Start</button>
          <button id="mt-stop" type="button" class="btn btn-primary">Stop</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="libs/stats.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="server.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
