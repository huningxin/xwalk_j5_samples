<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crosswalk Johnny-Five Demo</title>
  </head>
  <style>
    .sensor {
      background-color: blue;
      color: yellow;
      font-weight: bold;
    }
  </style>
  <body>
    <fieldset>
      <legend class="sensor">Board:</legend>
      <div>ID: <span id="board-id"></span></div>
      <div>Port: <span id="board-port"></span></div>
      <div>Status: <span id="board-status"></span></div>
    </fieldset>
    <fieldset>
      <legend class="sensor">LED:</legend>
      <div>ID: <span id="led-id"></span></div>
      <div>Pin: <span id="led-pin"></span></div>
      <fieldset>
        <legend>Controls:</legend>
        <div>
          <button id="led-on">On</button>
          <button id="led-off">Off</button>
          <button id="led-blink">Start Blink</button>
          <button id="led-stop">Stop Blink</button>
        </div>
        <div>
          Brightness:
          <input type="range" id="led-brightness" min="0" max="255">
        </div>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend class="sensor">Button:</legend>
      <div>ID: <span id="button-id"></span></div>
      <div>Pin: <span id="button-pin"></span></div>
      <div>Status: <span id="button-status"></span></div>
    </fieldset>
    <fieldset>
      <legend class="sensor">Rotary Potentiometer:</legend>
      <div>ID: <span id="rotary-id"></span></div>
      <div>Pin: <span id="rotary-pin"></span></div>
      <div>Value: <meter id="rotary-meter" value="0" min="0" max="255"></div>
    </fieldset>
    <fieldset>
      <legend class="sensor">LCD:</legend>
      <div>ID: <span id="lcd-id"></span></div>
      <div>Controller: <span id="lcd-controller"></span></div>
      <!--div>Color: <input id="lcd-color" type="color" /> </div-->
      <div>Background Color: <span id='lcd-rgb'>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
      Red <input type="range" id="lcd-red" value="128" min="0" max="255"/>
      Green: <input type="range" id="lcd-green" value="128" min="0" max="255"/>
      Blue: <input type="range" id="lcd-blue" value="128" min="0" max="255"/></div>
      <div>Text: <input type="text" id="lcd-text" maxlength="32"/></div>
    </fieldset>
    <fieldset>
      <legend class="sensor">Thermometer:</legend>
      <div>ID: <span id="thermometer-id"></span></div>
      <div>Pin: <span id="thermometer-pin"></span></div>
      <div>Celsius: <span id="thermometer-data"></span>&#8451</div>
    </fieldset>
    <fieldset>
      <legend class="sensor">Servo:</legend>
      <div>ID: <span id="servo-id"></span></div>
      <div>Pin: <span id="servo-pin"></span></div>
      <div>
        Angle:
        <input type="range" id="servo-angle" value="90" min="0" max="180">
      </div>
    </fieldset>
    <fieldset>
      <legend class="sensor">Motor Driver:</legend>
        <div>
          <button id="mds-forward">Forward</button>
          <button id="mds-reverse">Reverse</button>
          Speed: <input type="range" id="mds-speed" value="128" min="0" max="255"/>
        </div>
      <fieldset>
        <legend>MD0:</legend>
        <div>
          <button id="md0-forward">Forward</button>
          <button id="md0-reverse">Reverse</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>MD1:</legend>
        <div>
          <button id="md1-forward">Forward</button>
          <button id="md1-reverse">Reverse</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>MD2:</legend>
        <div>
          <button id="md2-forward">Forward</button>
          <button id="md2-reverse">Reverse</button>
        </div>
      </fieldset>
    </fieldset>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
