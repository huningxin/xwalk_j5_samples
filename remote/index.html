<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Crosswalk GT Demo</title>
    <link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../jquery-1.12.2/jquery.min.js"></script>
    <script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
  <div class="container">
    <h2>ZR300 Streams : <span id='device'></span></h2>
    <div class="row">
      <div class="col-sm-6">
        <video id="color-preview" autoplay width="320" height="240"></video>
        <h3>Color Stream</h3>
      </div>
      <div class="col-sm-6">
        <video id="depth-preview" autoplay width="320" height="240"></video>
        <h3>Depth Stream</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <video id="infrared-preview" autoplay width="320" height="240"></video>
        <h3>Infrared Stream</h3>
      </div>
      <div class="col-sm-6">
        <video id="infrared2-preview" autoplay width="320" height="240"></video>
        <h3>Infrared2 Stream</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <video id="fisheye-preview" autoplay width="320" height="240"></video>
        <h3>Fisheye Stream</h3>
      </div>
      <div class="col-sm-6">
        <h3>Motion events</h3>
      </div>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript" src="../webrtc-adapter/adapter.js"></script>
  <script type="text/javascript" src="../common.js"></script>
  <script type="text/javascript" src="client.js"></script>
</html>
